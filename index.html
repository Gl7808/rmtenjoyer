<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RMT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #131313;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --accent-gradient: linear-gradient(90deg, #5a3aff, #00c6ff);
            --timer-bg: rgba(40, 40, 60, 0.6);
        }

        body {
            background: var(--bg-primary);
            color: var(--text);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            text-align: center;
        }

        /* Секундомер */
        .timer-section {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(50, 50, 70, 0.3);
            border-radius: 8px;
            text-align: center;
        }

        .timer-display {
            font-family: monospace;
            font-size: 32px;
            color: #00ffcc;
            background: var(--timer-bg);
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.8; }
        }

        .timer-controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .timer-controls button {
            padding: 8px 16px;
            font-size: 16px;
        }

        /* Форма */
        form {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(50, 50, 50, 0.3);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .form-row input, .form-row button, .form-row select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: var(--text);
        }

        .form-row button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .form-row textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: var(--text);
            resize: vertical;
            width: 100%;
        }

        .icon-select {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .icon-select img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        /* Статистика - основные метрики */
        .main-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .main-stat-card {
            background: rgba(60, 60, 60, 0.5);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .main-stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .main-stat-label {
            font-size: 14px;
            color: #aaa;
        }

        /* Статистика - остальные */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(60, 60, 60, 0.5);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
        }

        .chart-controls {
            margin-bottom: 15px;
        }

        .chart-controls select {
            padding: 8px;
            background: #2a2a2a;
            color: var(--text);
            border: 1px solid #444;
            border-radius: 4px;
            width: 100%;
        }

        .chart-container {
            margin-top: 10px;
            height: 400px; /* Увеличено */
            margin-bottom: 20px;
        }

        /* Спойлер для графиков */
        .chart-toggle {
            margin-bottom: 10px;
            text-align: center;
        }

        .chart-toggle button {
            padding: 8px 16px;
            background: #2a2a2a;
            color: var(--text);
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
        }

        .chart-toggle button:hover {
            background: #3a3a3a;
        }

        .chart-wrapper {
            display: block;
        }

        .chart-wrapper.hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: rgba(80, 80, 120, 0.3);
            color: #ccc;
        }

        tr:hover { background: rgba(100, 100, 150, 0.1); }

        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #ff0000;
        }
    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container">

    <!-- Блок секундомера -->
    <div class="timer-section">
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        <div class="timer-controls">
            <button type="button" id="startSessionBtn">Запустить сессию</button>
            <button type="button" id="pauseSessionBtn" disabled>Пауза</button>
            <button type="button" id="resumeSessionBtn" disabled>Продолжить</button>
            <button type="button" id="resetTimerBtn">Сбросить таймер</button>
        </div>
    </div>

    <!-- Форма -->
    <form id="saleForm">
        <div class="form-row">
            <input type="date" id="dateInput" required />
            <input type="number" id="spheresInput" placeholder="Количество сфер" min="1" step="1" required />
            <input type="number" id="priceInput" placeholder="Цена за сферу (руб)" min="0.01" step="0.01" required />
            <input type="number" id="sessionTimeInput" placeholder="Время сессии (мин)" min="0" step="0.01" />
            <select id="contentTypeSelect" class="icon-select">
                <option value="">Тип контента</option>
                <option value="expedition">экспедиция</option>
                <option value="map">мапки</option>
                <option value="partymapping">пати мапки</option>
                <option value="boss">боссы</option>
            </select>
            <input type="number" id="contentCountInput" placeholder="Кол-во контентов" min="1" step="1" />
            <button type="submit">Добавить продажу</button>
        </div>
        <div class="form-row">
            <textarea id="commentInput" placeholder="Комментарий (необязательно)" rows="2"></textarea>
            <button type="submit">Добавить продажу</button>
        </div>
    </form>

    <!-- Кнопки экспорта/импорта -->
    <div style="margin-bottom: 20px; text-align: center;">
        <button id="exportCsvBtn">Экспорт в CSV</button>
        <button id="importCsvBtn">Импорт из CSV</button>
        <input type="file" id="csvFileInput" accept=".csv" style="display: none;" />
    </div>

    <!-- Основная статистика -->
    <div class="main-stats">
        <div class="main-stat-card">
            <div class="main-stat-value" id="daysCount">0</div>
            <div class="main-stat-label">Дней продаж</div>
        </div>
        <div class="main-stat-card">
            <div class="main-stat-value" id="totalSpheres">0</div>
            <div class="main-stat-label">Всего сфер</div>
        </div>
        <div class="main-stat-card">
            <div class="main-stat-value" id="totalRoubles">0</div>
            <div class="main-stat-label">Всего рублей</div>
        </div>
    </div>

    <!-- Остальная статистика -->
    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="avgSpheresPerDay">0</div>
            <div class="stat-label">Среднее сфер в день</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="avgRoublesPerDay">0</div>
            <div class="stat-label">Среднее руб/день</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="avgSpheresPerHour">0</div>
            <div class="stat-label">Сфер в час</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="avgRoublesPerHour">0</div>
            <div class="stat-label">Руб в час</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="avgSpheresPerContent">0</div>
            <div class="stat-label">Сфер / Контент</div>
        </div>
    </div>

    <!-- Спойлер для графиков -->
    <div class="chart-toggle">
        <button id="toggleChartBtn">Скрыть графики</button>
    </div>

    <div class="chart-wrapper" id="chartWrapper">
        <!-- Переключение графиков -->
        <div class="chart-controls">
            <select id="graphSelector">
                <option value="spheresPerDay">Сфер в день</option>
                <option value="roublesPerDay">Рублей в день</option>
                <option value="spheresPerHour">Сфер в час</option>
                <option value="roublesPerHour">Рублей в час</option>
            </select>
        </div>

        <!-- График -->
        <div class="chart-container">
            <canvas id="dailyChart"></canvas>
        </div>
    </div>

    <!-- История продаж -->
    <h2>История продаж</h2>
    <table id="historyTable">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Сфер</th>
            <th>Цена за шт.</th>
            <th>Сумма</th>
            <th>Время сессии</th>
            <th>Контент</th>
            <th>Кол-во</th>
            <th>Комментарий</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="historyBody">
        <!-- Заполняется JS -->
        </tbody>
    </table>
</div>

<script>
    const LS_KEY = 'salesData';
    const SESSION_LS_KEY = 'sessionStartTime';
    const SESSION_PAUSE_KEY = 'sessionPauseState';
    const CHART_COLLAPSED_LS_KEY = 'chartCollapsed';
    let sales = JSON.parse(localStorage.getItem(LS_KEY)) || [];
    let lastPrice = 0;
    let sessionStart = null;
    let sessionPausedAt = null;
    let totalPausedSeconds = 0;
    let timerInterval = null;
    let originalTitle = document.title;

    // Утилита: форматировать дату как "11 декабря"
    function formatDateToDayMonth(dateString) {
        const date = new Date(dateString);
        const day = date.getDate();
        const monthNames = ['января','февраля','марта','апреля','мая','июня','июля','августа','сентября','октября','ноября','декабря'];
        return `${day} ${monthNames[date.getMonth()]}`;
    }

    // Утилита: форматировать дату как "11.12"
    function formatDateToDayMonthShort(dateString) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        return `${day}.${month}`;
    }

    // Утилита: форматировать время как HH:MM:SS
    function formatTime(seconds) {
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = seconds % 60;
        return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    // Установка значений по умолчанию
    function setDefaults() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateInput').value = today;

        if (sales.length > 0) {
            const lastSale = sales[sales.length - 1];
            lastPrice = lastSale.pricePerSphere;
            document.getElementById('priceInput').value = lastPrice;
        }
    }

    // Вспомогательная функция для интерполяции цвета
    function interpolateColor(value, max, red, green) {
        const ratio = Math.min(1, Math.max(0, value / max));
        const r = Math.round(red[0] * (1 - ratio) + green[0] * ratio);
        const g = Math.round(red[1] * (1 - ratio) + green[1] * ratio);
        const b = Math.round(red[2] * (1 - ratio) + green[2] * ratio);
        return `rgb(${r}, ${g}, ${b})`;
    }

    // Обновление данных
    function updateStats() {
        if (sales.length === 0) {
            document.getElementById('daysCount').textContent = 0;
            document.getElementById('totalSpheres').textContent = 0;
            document.getElementById('totalRoubles').textContent = 0;
            document.getElementById('avgSpheresPerDay').textContent = 0;
            document.getElementById('avgRoublesPerDay').textContent = 0;
            document.getElementById('avgSpheresPerHour').textContent = 0;
            document.getElementById('avgRoublesPerHour').textContent = 0;
            document.getElementById('avgSpheresPerContent').textContent = 0;
            return;
        }

        const uniqueDays = new Set(sales.map(s => s.date)).size;
        const totalSpheres = sales.reduce((sum, s) => sum + s.spheres, 0);
        const totalRoubles = sales.reduce((sum, s) => sum + s.spheres * s.pricePerSphere, 0);

        const avgSpheresPerDay = uniqueDays ? (totalSpheres / uniqueDays).toFixed(2) : 0;
        const avgRoublesPerDay = uniqueDays ? (totalRoubles / uniqueDays).toFixed(2) : 0;

        // Сессии с временем
        const sessionsWithTime = sales.filter(s => s.sessionDuration !== undefined);
        const totalHours = sessionsWithTime.reduce((sum, s) => sum + s.sessionDuration / 3600, 0);

        const avgSpheresPerHour = totalHours ? (totalSpheres / totalHours).toFixed(2) : 0;
        const avgRoublesPerHour = totalHours ? (totalRoubles / totalHours).toFixed(2) : 0;

        // Среднее сфер / контент
        const totalContentCount = sales.reduce((sum, s) => sum + (s.contentCount || 0), 0);
        const avgSpheresPerContent = totalContentCount ? (totalSpheres / totalContentCount).toFixed(2) : 0;

        // Устанавливаем значения
        document.getElementById('daysCount').textContent = uniqueDays;
        document.getElementById('totalSpheres').textContent = totalSpheres;
        document.getElementById('totalRoubles').textContent = totalRoubles.toFixed(2);

        // Интерполяция цвета
        const red = [255, 0, 0];       // Красный
        const green = [0, 255, 0];     // Зелёный

        const sphereColor = interpolateColor(totalSpheres, 1000, red, green);
        const roubleColor = interpolateColor(totalRoubles, 100000, red, green);

        document.getElementById('totalSpheres').style.color = sphereColor;
        document.getElementById('totalRoubles').style.color = roubleColor;

        document.getElementById('avgSpheresPerDay').textContent = avgSpheresPerDay;
        document.getElementById('avgRoublesPerDay').textContent = avgRoublesPerDay;
        document.getElementById('avgSpheresPerHour').textContent = avgSpheresPerHour;
        document.getElementById('avgRoublesPerHour').textContent = avgRoublesPerHour;
        document.getElementById('avgSpheresPerContent').textContent = avgSpheresPerContent;
    }

    // Обновление истории
    function updateHistoryTable() {
        const tbody = document.getElementById('historyBody');
        tbody.innerHTML = '';

        sales.forEach((s, index) => {
            const row = document.createElement('tr');
            const amount = (s.spheres * s.pricePerSphere).toFixed(2);
            const duration = s.sessionDuration !== undefined ? formatTime(s.sessionDuration) : '—';
            const comment = s.comment || '—';
            const contentType = s.contentType || '—';
            const contentCount = s.contentCount || '—';

            // Иконка контента (изображение)
            let icon = '—';
            if (s.contentType) {
                // Пример: можно вставить свои изображения
                const iconMap = {
                    'partymapping': 'https://cdn.poe2db.tw/image/art/2dart/uiimages/ingame/atlasscreen/atlasiconcontent/atlasiconcontentexpedition.webp',
                    'boss': 'https://cdn.poe2db.tw/image/Art/2DArt/UIImages/InGame/AtlasScreen/AtlasIconContent/AtlasIconContentMapBoss.webp',
                    'map': 'https://cdn.poe2db.tw/image/art/2ditems/maps/endgamemaps/endgamemap1.webp',
                    'expedition': 'https://cdn.poe2db.tw/image/art/textures/interface/2d/2dart/uiimages/ingame/worldmap/mapbuttonabysshub.webp'
                };
                const iconUrl = iconMap[s.contentType];
                if (iconUrl) {
                    icon = `<img src="${iconUrl}" alt="${s.contentType}" title="${s.contentType}" style="width: 24px; height: 24px;" />`;
                } else {
                    icon = '❓';
                }
            }

            row.innerHTML = `
        <td>${formatDateToDayMonth(s.date)}</td>
        <td>${s.spheres}</td>
        <td>${s.pricePerSphere}</td>
        <td>${amount}</td>
        <td>${duration}</td>
        <td>${icon}</td>
        <td>${contentCount}</td>
        <td>${comment}</td>
        <td><button class="delete-btn" data-index="${index}">Удалить</button></td>
      `;
            tbody.appendChild(row);
        });

        // Добавляем обработчики кнопок удаления
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function() {
                const index = parseInt(this.getAttribute('data-index'));
                sales.splice(index, 1);
                localStorage.setItem(LS_KEY, JSON.stringify(sales));
                updateStats();
                updateHistoryTable();
                renderCharts();
            });
        });
    }

    // Обновление заголовка вкладки
    function updatePageTitle(timeStr = '') {
        if (timeStr) {
            document.title = `[${timeStr}] ${originalTitle}`;
        } else {
            document.title = originalTitle;
        }
    }

    // Запуск таймера
    function startTimer() {
        if (sessionStart) return;

        sessionStart = new Date();
        localStorage.setItem(SESSION_LS_KEY, sessionStart.toISOString());

        if (sessionPausedAt) {
            totalPausedSeconds += Math.floor((sessionStart - sessionPausedAt) / 1000);
            sessionPausedAt = null;
        }

        clearInterval(timerInterval);

        timerInterval = setInterval(updateTimerDisplay, 1000);
        document.getElementById('startSessionBtn').disabled = true;
        document.getElementById('pauseSessionBtn').disabled = false;
        document.getElementById('resumeSessionBtn').disabled = true;
        document.getElementById('resetTimerBtn').disabled = true;
    }

    // Обновление отображения таймера
    function updateTimerDisplay() {
        if (!sessionStart) return;

        const now = new Date();
        let elapsed = Math.floor((now - sessionStart) / 1000);
        elapsed -= totalPausedSeconds;

        if (elapsed < 0) elapsed = 0;

        const timeStr = formatTime(elapsed);
        document.getElementById('timerDisplay').textContent = timeStr;
        updatePageTitle(timeStr);

        // Автоматически обновляем поле времени в форме
        document.getElementById('sessionTimeInput').value = (elapsed / 60).toFixed(2);
    }

    // Пауза таймера
    function pauseTimer() {
        if (!sessionStart || sessionPausedAt) return;

        clearInterval(timerInterval);
        sessionPausedAt = new Date();
        localStorage.setItem(SESSION_PAUSE_KEY, sessionPausedAt.toISOString());

        document.getElementById('pauseSessionBtn').disabled = true;
        document.getElementById('resumeSessionBtn').disabled = false;
    }

    // Продолжение таймера
    function resumeTimer() {
        if (!sessionStart || !sessionPausedAt) return;

        const pauseEnd = new Date();
        totalPausedSeconds += Math.floor((pauseEnd - sessionPausedAt) / 1000);

        localStorage.removeItem(SESSION_PAUSE_KEY);
        sessionPausedAt = null;

        clearInterval(timerInterval);
        timerInterval = setInterval(updateTimerDisplay, 1000);

        document.getElementById('pauseSessionBtn').disabled = false;
        document.getElementById('resumeSessionBtn').disabled = true;
    }

    // Сброс таймера
    function resetTimer() {
        clearInterval(timerInterval);

        localStorage.removeItem(SESSION_LS_KEY);
        localStorage.removeItem(SESSION_PAUSE_KEY);

        sessionStart = null;
        sessionPausedAt = null;
        totalPausedSeconds = 0;

        document.getElementById('timerDisplay').textContent = '00:00:00';
        document.getElementById('sessionTimeInput').value = '';
        updatePageTitle();

        // Сбрасываем кнопки
        document.getElementById('startSessionBtn').disabled = false;
        document.getElementById('pauseSessionBtn').disabled = true;
        document.getElementById('resumeSessionBtn').disabled = true;
        document.getElementById('resetTimerBtn').disabled = true;
    }

    // Восстановление таймера при загрузке
    function resumeTimerIfActive() {
        const savedStartTime = localStorage.getItem(SESSION_LS_KEY);
        const savedPauseTime = localStorage.getItem(SESSION_PAUSE_KEY);

        if (!savedStartTime) return;

        const startTime = new Date(savedStartTime);
        if (isNaN(startTime.getTime())) {
            localStorage.removeItem(SESSION_LS_KEY);
            localStorage.removeItem(SESSION_PAUSE_KEY);
            return;
        }

        sessionStart = startTime;

        if (savedPauseTime) {
            sessionPausedAt = new Date(savedPauseTime);
            if (isNaN(sessionPausedAt.getTime())) {
                localStorage.removeItem(SESSION_PAUSE_KEY);
                sessionPausedAt = null;
            }
        }

        clearInterval(timerInterval);

        if (sessionPausedAt) {
            // Таймер в состоянии паузы
            document.getElementById('pauseSessionBtn').disabled = true;
            document.getElementById('resumeSessionBtn').disabled = false;
            document.getElementById('startSessionBtn').disabled = true;
            document.getElementById('resetTimerBtn').disabled = false;
            updateTimerDisplay(); // Обновляем отображение, чтобы не "улетало" время
        } else {
            timerInterval = setInterval(updateTimerDisplay, 1000);
            document.getElementById('pauseSessionBtn').disabled = false;
            document.getElementById('resumeSessionBtn').disabled = true;
            document.getElementById('startSessionBtn').disabled = true;
            document.getElementById('resetTimerBtn').disabled = false;
        }
    }

    // Переключение видимости графиков
    function toggleChartVisibility() {
        const wrapper = document.getElementById('chartWrapper');
        const btn = document.getElementById('toggleChartBtn');
        const isHidden = wrapper.classList.contains('hidden');

        if (isHidden) {
            wrapper.classList.remove('hidden');
            btn.textContent = 'Скрыть графики';
            localStorage.removeItem(CHART_COLLAPSED_LS_KEY);
        } else {
            wrapper.classList.add('hidden');
            btn.textContent = 'Показать графики';
            localStorage.setItem(CHART_COLLAPSED_LS_KEY, 'true');
        }
    }

    // Восстановление состояния спойлера графиков
    function restoreChartVisibility() {
        const isCollapsed = localStorage.getItem(CHART_COLLAPSED_LS_KEY) === 'true';
        const wrapper = document.getElementById('chartWrapper');
        const btn = document.getElementById('toggleChartBtn');

        if (isCollapsed) {
            wrapper.classList.add('hidden');
            btn.textContent = 'Показать графики';
        } else {
            wrapper.classList.remove('hidden');
            btn.textContent = 'Скрыть графики';
        }
    }

    // Форма отправки
    document.getElementById('saleForm').addEventListener('submit', e => {
        e.preventDefault();

        const date = document.getElementById('dateInput').value;
        const spheres = parseInt(document.getElementById('spheresInput').value);
        const price = parseFloat(document.getElementById('priceInput').value);
        const sessionTimeInMinutes = parseFloat(document.getElementById('sessionTimeInput').value);
        const contentType = document.getElementById('contentTypeSelect').value;
        const contentCount = parseInt(document.getElementById('contentCountInput').value) || 0;
        const comment = document.getElementById('commentInput').value.trim();

        let sessionDuration = null;
        if (!isNaN(sessionTimeInMinutes) && sessionTimeInMinutes >= 0) {
            sessionDuration = Math.round(sessionTimeInMinutes * 60); // в секундах
        }

        // Сохраняем данные, даже если таймер активен
        sales.push({ date, spheres, pricePerSphere: price, sessionDuration, contentType, contentCount, comment });
        localStorage.setItem(LS_KEY, JSON.stringify(sales));

        // Обновляем интерфейс
        renderCharts();
        updateStats();
        updateHistoryTable();

        // Сбрасываем только поля формы
        document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
        document.getElementById('spheresInput').value = '';
        document.getElementById('priceInput').value = '';
        document.getElementById('sessionTimeInput').value = '';
        document.getElementById('contentTypeSelect').value = '';
        document.getElementById('contentCountInput').value = '';
        document.getElementById('commentInput').value = '';

        if (sales.length > 0) {
            const lastSale = sales[sales.length - 1];
            document.getElementById('priceInput').value = lastSale.pricePerSphere;
        }
    });

    // Переключение графиков
    function renderCharts() {
        const selector = document.getElementById('graphSelector');
        const selectedType = selector.value;

        const ctx = document.getElementById('dailyChart').getContext('2d');

        // Группировка по дням
        const dailyData = {};
        sales.forEach(s => {
            if (!dailyData[s.date]) dailyData[s.date] = { spheres: 0, roubles: 0, hours: 0 };
            dailyData[s.date].spheres += s.spheres;
            dailyData[s.date].roubles += s.spheres * s.pricePerSphere;
            if (s.sessionDuration !== undefined) dailyData[s.date].hours += s.sessionDuration / 3600;
        });

        const dates = Object.keys(dailyData).sort();
        const formattedDates = dates.map(d => formatDateToDayMonthShort(d));
        let values;

        if (selectedType === 'spheresPerDay') {
            values = dates.map(date => dailyData[date].spheres);
        } else if (selectedType === 'roublesPerDay') {
            values = dates.map(date => dailyData[date].roubles);
        } else if (selectedType === 'spheresPerHour') {
            values = dates.map(date => {
                const d = dailyData[date];
                return d.hours ? (d.spheres / d.hours).toFixed(2) : 0;
            });
        } else if (selectedType === 'roublesPerHour') {
            values = dates.map(date => {
                const d = dailyData[date];
                return d.hours ? (d.roubles / d.hours).toFixed(2) : 0;
            });
        }

        const labelMap = {
            spheresPerDay: 'Сфер в день',
            roublesPerDay: 'Рублей в день',
            spheresPerHour: 'Сфер в час',
            roublesPerHour: 'Рублей в час'
        };

        // Уничтожаем старый график, если он есть
        if (window.dailyChartInstance) window.dailyChartInstance.destroy();

        window.dailyChartInstance = new Chart(ctx, {
            type: 'line',
            data: {  // ✅ Явно указано свойство data
                labels: formattedDates,
                datasets: [{
                    label: labelMap[selectedType],
                    data: values,  // ✅ Явно указано свойство data
                    borderColor: '#5a3aff',
                    backgroundColor: 'rgba(90, 58, 255, 0.1)',
                    fill: true,
                }]
        },
        options: {
            responsive: true,
                plugins: { legend: { labels: { color: '#e0e0e0' } } },
            scales: {
                x: { ticks: { color: '#aaa' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                y: { ticks: { color: '#aaa' }, grid: { color: 'rgba(255,255,255,0.05)' } }
            }
        }
    });
    }

    // Экспорт в CSV
    function exportToCsv() {
        if (sales.length === 0) {
            alert("Нет данных для экспорта.");
            return;
        }

        const header = "Дата,Сфер,Цена за шт,Сумма,Время сессии (сек),Тип контента,Кол-во контентов,Комментарий\n";
        const rows = sales.map(s => {
            const amount = (s.spheres * s.pricePerSphere).toFixed(2);
            const duration = s.sessionDuration !== undefined ? s.sessionDuration : '';
            const comment = s.comment ? `"${s.comment}"` : '""';
            return `"${s.date}",${s.spheres},${s.pricePerSphere},${amount},${duration},"${s.contentType}",${s.contentCount},${comment}`;
        }).join('\n');

        const csvContent = header + rows;
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', `история_продаж_${new Date().toISOString().slice(0, 10)}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Импорт из CSV
    function importFromCsv(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const content = e.target.result;
            const lines = content.split('\n');
            if (lines.length <= 1) {
                alert("Файл пустой или не содержит данных.");
                return;
            }

            const newSales = [];
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // Разбиваем строку по запятым, учитывая кавычки
                const parts = [];
                let current = '';
                let inQuotes = false;
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        parts.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                parts.push(current);

                if (parts.length < 8) continue;

                const date = parts[0].replace(/"/g, '');
                const spheres = parseInt(parts[1]);
                const price = parseFloat(parts[2]);
                const amount = parseFloat(parts[3]);
                const sessionDuration = parts[4] ? parseInt(parts[4]) : null;
                const contentType = parts[5] ? parts[5].replace(/"/g, '') : '';
                const contentCount = parts[6] ? parseInt(parts[6]) : 0;
                const comment = parts[7] ? parts[7].replace(/"/g, '') : '';

                if (isNaN(spheres) || isNaN(price) || isNaN(amount)) continue;

                newSales.push({ date, spheres, pricePerSphere: price, sessionDuration, contentType, contentCount, comment });
            }

            if (newSales.length === 0) {
                alert("Не удалось распознать данные в файле.");
                return;
            }

            sales = newSales;
            localStorage.setItem(LS_KEY, JSON.stringify(sales));
            alert(`Импортировано ${newSales.length} записей.`);

            // Обновляем интерфейс
            setDefaults();
            updateStats();
            updateHistoryTable();
            renderCharts();
        };
        reader.readAsText(file);
    }

    // Инициализация
    setDefaults();
    resumeTimerIfActive();
    restoreChartVisibility();
    updateStats();
    updateHistoryTable();
    renderCharts();

    // Обработчик переключения графика
    document.getElementById('graphSelector').addEventListener('change', renderCharts);

    // Обработчик кнопки спойлера графиков
    document.getElementById('toggleChartBtn').addEventListener('click', toggleChartVisibility);

    // Обработчики кнопок таймера
    document.getElementById('startSessionBtn').addEventListener('click', startTimer);
    document.getElementById('pauseSessionBtn').addEventListener('click', pauseTimer);
    document.getElementById('resumeSessionBtn').addEventListener('click', resumeTimer);
    document.getElementById('resetTimerBtn').addEventListener('click', resetTimer);

    // Обработчик кнопки экспорта
    document.getElementById('exportCsvBtn').addEventListener('click', exportToCsv);

    // Обработчик кнопки импорта
    document.getElementById('importCsvBtn').addEventListener('click', () => {
        document.getElementById('csvFileInput').click();
    });

    document.getElementById('csvFileInput').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.name.endsWith('.csv')) {
            importFromCsv(file);
        } else {
            alert("Пожалуйста, выберите файл CSV.");
        }
        e.target.value = ''; // Сбрасываем инпут, чтобы можно было снова загрузить тот же файл
    });
</script>
